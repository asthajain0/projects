<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    <h1>Welcome to this Tictactoe game</h1>
    <div class="container">
        <div class="inner">
            <div class="box bt-0 br-0" ><span class="inside"></span></div>
            <div class="box bt-0"><span class="inside"></span></div>
            <div class="box bt-0 bl-0"><span class="inside"></span></div>
            <div class="box br-0"><span class="inside"></span></div>
            <div class="box"><span class="inside"></span></div>
            <div class="box bl-0"><span class="inside"></span></div>
            <div class="box br-0 bb-0"><span class="inside"></span></div>
            <div class="box bb-0"><span class="inside"></span></div>
            <div class="box bl-0 bb-0"><span class="inside"></span></div>
        </div>

        
        <div class="out"><span class="in">Turn for X</span>
            <div class="result">Who won?</div>
        </div>
        <button id="reset">Reset</button>
        
    </div>
</body>
<script src="tictac.js"></script>
</html>
